<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumo UNC Vega X</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      margin: 0 5px 15px 0;
      padding: 8px 15px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.active, button:hover {
      background: #6c63ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c42;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background: #3d3d5a;
    }
    tr.fail td {
      color: #ff6b6b;
      font-weight: bold;
    }
    tr.pass td {
      color: #70ff70;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Resumo UNC Vega X - Testes Executor</h1>

    <div>
      <button
        :class="{active: filter === 'all'}"
        @click="filter = 'all'">Todos</button>
      <button
        :class="{active: filter === 'pass'}"
        @click="filter = 'pass'">Passaram</button>
      <button
        :class="{active: filter === 'fail'}"
        @click="filter = 'fail'">Falharam</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Função / Teste</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          v-for="item in filteredTests"
          :key="item.name"
          :class="item.status === 'Fail' ? 'fail' : 'pass'"
        >
          <td>{{ item.name }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </table>

    <p style="margin-top:1rem;">
      <strong>Resumo:</strong> {{ passedCount }} passados, {{ failedCount }} falhas, {{ totalCount }} total.
    </p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          filter: 'all',
          tests: [
            { name: 'cache.invalidate', status: 'Pass' },
            { name: 'cache.iscached', status: 'Pass' },
            { name: 'cache.replace', status: 'Pass' },
            { name: 'cloneref', status: 'Pass' },
            { name: 'compareinstances', status: 'Pass' },
            { name: 'checkcaller', status: 'Pass' },
            { name: 'clonefunction', status: 'Pass' },
            { name: 'getcallingscript', status: 'No test' },
            { name: 'getscriptclosure', status: 'Fail' },
            { name: 'hookfunction', status: 'Pass' },
            { name: 'iscclosure', status: 'Pass' },
            { name: 'islclosure', status: 'Pass' },
            { name: 'isexecutorclosure', status: 'Pass' },
            { name: 'loadstring', status: 'Pass' },
            { name: 'newcclosure', status: 'Pass' },
            { name: 'dofile', status: 'No test' },
            { name: 'getcallbackvalue', status: 'Fail' },
            // (adicione outros conforme necessário)
          ]
        }
      },
      computed: {
        filteredTests() {
          if (this.filter === 'all') return this.tests;
          if (this.filter === 'pass') return this.tests.filter(t => t.status === 'Pass');
          if (this.filter === 'fail') return this.tests.filter(t => t.status === 'Fail');
          return this.tests;
        },
        passedCount() {
          return this.tests.filter(t => t.status === 'Pass').length;
        },
        failedCount() {
          return this.tests.filter(t => t.status === 'Fail').length;
        },
        totalCount() {
          return this.tests.length;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
