<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proller Executor Hub</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    /* Seu CSS original aqui */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body {
      background:#0f0f0f;
      color:#eee;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      min-height:100vh;
    }
    nav {
      width:100%;
      max-width:1200px;
      background:#1a1a1a;
      padding:15px 30px;
      border-radius:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:40px;
      border:1px solid #333;
    }
    nav h1 {
      color:#a855f7;
      font-size:1.7rem;
    }
    nav ul {
      list-style:none;
      display:flex;
      gap:20px;
    }
    nav ul li a {
      color:#eee;
      text-decoration:none;
      transition:.3s;
      padding:6px 12px;
      border-radius:8px;
    }
    nav ul li a:hover {
      background:#a855f7;
      color:#fff;
    }
    h2 {
      color:#a855f7;
    }
    p.lead {
      color:#aaa;
      margin-bottom:40px;
      text-align:center;
      max-width:800px;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
      gap:30px;
      width:100%;
      max-width:1100px;
    }
    .card {
      background:#1a1a1a;
      border:1px solid #333;
      border-radius:16px;
      padding:20px;
      text-align:center;
      transition:transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform:translateY(-8px);
      box-shadow:0 0 20px rgba(168,78,255,0.5);
    }
    .card img {
      width:80px;
      height:80px;
      object-fit:contain;
      margin-bottom:15px;
    }
    .card h2 {
      font-size:1.1rem;
      margin-bottom:8px;
      color:#fff;
    }
    .card.alert h2 {
      color:#ff4d4d;
    }
    .card p {
      font-size:.9rem;
      color:#bbb;
      margin-bottom:15px;
    }
    .card a {
      display:inline-block;
      padding:10px 20px;
      border-radius:50px;
      background:linear-gradient(135deg,#6c63ff,#a94eff);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 4px 15px rgba(169,78,255,0.4);
      transition:transform .3s, box-shadow .3s;
    }
    .card a:hover {
      transform:scale(1.05);
      box-shadow:0 6px 20px rgba(169,78,255,0.7);
    }
    footer {
      margin-top:50px;
      color:#555;
      font-size:.9rem;
      text-align:center;
    }
  </style>
</head>
<body>

    <nav>
      <h1>{{ siteName }}</h1>
      <ul>
        <li v-for="link in navLinks" :key="link.text">

        </li>
      </ul>
    </nav>

    <h2>{{ pageTitle }}</h2>
    <p class="lead">{{ pageDescription }}</p>

    <div class="grid">
      <div 
        class="card" 
        :class="{ alert: executor.alert }" 
        v-for="executor in executors" 
        :key="executor.name"
      >
        <img :src="executor.img" :alt="executor.name" />
        <h2>{{ executor.name }}</h2>
        <p>{{ executor.description }}</p>
